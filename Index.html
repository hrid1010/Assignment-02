<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kieke Photography</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- this is Nav-bar start -->
    <section class="row mt-4 m-2">
      <div class="justify-content-center align-content-center col-6">
        <img
          style="width: 213px; height: 39px"
          src="img-others/logoKiekeFotografie-e1460817748238 1.png"
          alt="logo-KiekeFotografie"
        />
      </div>
      <div class="nav justify-content-center col-6">
        <a class="nav-link text-dark" href="#">Home</a>
        <a class="nav-link text-dark" href="#">About Us</a>
        <a class="nav-link text-dark" href="#">Portfolio</a>
        <a class="nav-link text-dark" href="#">Prices</a>
        <a class="nav-link text-dark" href="#">Connect Us</a>
        <button class="btn button-1 text-light btn-outline-secondary">
          Get Started
        </button>
      </div>
    </section>
    <!-- this is Nav-bar end -->

    <!-- this is Hero-Section start -->
    <section class="hero-section">
      
      <!-- this is First-Step start -->
      <div class="first-step row">
        <div class="col-6 align-content-center">
          <p class="h1" style="font-weight: 700">
            CAPTURING <br />
            MOMENTS <span class="span-1">IN</span> <br />
            TIME
            <span class="span-1 span-2 ms-4">-</span>
          </p>
          <p>A Glimpse into the Past, a Snapshot of the Present.</p>
          <button class="btn btn-outline-secondary button-2">
            Get Started
          </button>
        </div>

        <div class="carousel slide col-6" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="2000">
              <img src="img-others/Rectangle 32.png" class="d-block" />
            </div>
            <div class="carousel-item" data-bs-interval="2000">
              <img src="img-others/Rectangle 32.png" class="d-block" />
            </div>
          </div>
        </div>
      </div>
      <!-- this is First-Step end -->
    </section>
    <section></section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
